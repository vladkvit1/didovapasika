<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
    var rot = Math.PI / 2 * 3;
    var x = cx;
    var y = cy;
    var step = Math.PI / spikes;

    ctx.strokeStyle = "#000";
    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius)
    for (i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y)
        rot += step

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y)
        rot += step
    }
    ctx.lineTo(cx, cy - outerRadius)
    ctx.closePath();
    ctx.lineWidth=5;
    ctx.strokeStyle='black';
    ctx.stroke();
    ctx.fillStyle='black';
    ctx.fill();

}


function drawStar2(cx, cy, spikes, outerRadius, innerRadius) {
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
    var rot = Math.PI / 2 * 3;
    var x = cx;
    var y = cy;
    var step = Math.PI / spikes;

    ctx.strokeStyle = "#000";
    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius)
    for (i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y)
        rot += step

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y)
        rot += step
    }
    ctx.lineTo(cx, cy - outerRadius)
    ctx.closePath();
    ctx.lineWidth=5;
    ctx.strokeStyle='black';
    ctx.stroke();
    ctx.fillStyle='white';
    ctx.fill();

}
function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    ctx.beginPath();   
	ctx.arc(75,100,10+10*5,0,Math.PI*2,true);
	ctx.arc(75,100,10+10*5,0,Math.PI*2,true);
	ctx.arc(75,100,10+10*4.7,0,Math.PI*2,true);
	ctx.stroke();
	 drawStar(75, 100, 3, 40, 6);
	 drawStar2(75, 100, 3, 40, 3);
  }
 
}



  </script>
 </head>
 <body onload="draw(); ">

   <canvas id="canvas" width="160" height="160"></canvas>
  <p> <b> Mercedes-Bens </b></p>
 </body>
</html>
