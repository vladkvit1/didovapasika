<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme1",//theme2
		title:{
			text: "My Column Chart with CanvasJS ( type: pie )"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{			
			type: "pie",
			dataPoints: [
				{ label: "apple",  y: 2  },
				{ label: "orange", y: 15  },
				{ label: "banana", y: 25  },
				{ label: "mango",  y: 30  },
				{ label: "lemongrace",  y: 28  }
			]
		}
		]
	}
	
	);
	

	chart.render();
}
</script>
 <script type="text/javascript" src="canvasjs.min.js" defer></script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
